
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Hero: 2026 Professional Preparatory App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        @media print {
            .no-print {
                display: none !important;
            }
        }
        #error-display {
            display: none;
            padding: 20px;
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
            margin: 20px;
            border-radius: 12px;
            font-family: monospace;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "jspdf": "https://esm.sh/jspdf@^4.0.0"
  }
}
</script>
</head>
<body>
    <div id="error-display"></div>
    <div id="root"></div>
    
    <script>
        // Global error catcher to debug blank page issues
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = '<strong>Application Error:</strong><br>' + msg + '<br><small>' + url + ' line ' + lineNo + '</small>';
            }
            return false;
        };

        // Standard shim for process.env
        window.process = window.process || { env: {} };
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
